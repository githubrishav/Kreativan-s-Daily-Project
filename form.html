<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Charity Donation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <h1 id="sus"> Charity Donation</h1>
        <i>Please complete the form</i>
        <hr>
        <fieldset id="f1">
            <h3>
                Presonal Details
            </h3>
            <p>First Name <input type="text" name="Firstname" id="firstname"> Last name : <input type="text"
                    name="last name" id="lastname"></p>
            <p> Gender :
                <select name="Select_Gender" id="Select_Gender">
                    <option value="#">Select gender</option>
                    <option value="#">Male</option>
                    <option value="#">Female</option>
                </select>
            </p>
            <p>Addres : 
                <textarea name="Addres" id="Addres" cols="30" rows="10"></textarea>
                </p>
            <h3>Payment Details</h3>
            <p>
                Payment Mode :
                <select name="payment_type" id="payment_type">
                    <option value="#">Payment Mode</option>
                    <option value="">Cash</option>
                    <option value="#">UPI</option>
                    <option value="#">Online</option>
                </select>
            </p>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
